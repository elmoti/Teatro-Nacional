{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8 mb-4 px-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Editar Usuario</h2>

    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" class="shadow bg-indigo-50 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" class="shadow bg-indigo-50 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
            <label for="rol" class="block text-gray-700 text-sm font-bold mb-2">Rol:</label>
            <select name="rol" id="rol" class="block w-full mt-1 bg-indigo-50 border border-gray-300 rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                {% for rol, rol_label in usuario.ROLES %}
                    <option value="{{ rol }}" {% if usuario.rol == rol %}selected{% endif %}>{{ rol_label }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex items-center justify-between mt-8">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Guardar
            </button>
        </div>
    </form>

    <a href="{% url 'lista_usuarios' %}" class="block text-blue-500 hover:text-blue-700 mt-4">&larr; Volver a la lista de usuarios</a>
</div>

{% endblock %}
