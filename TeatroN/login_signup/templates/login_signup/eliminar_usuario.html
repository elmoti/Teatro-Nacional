{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro de que quieres eliminar al usuario {{ usuario.nombre }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_usuarios' %}">Cancelar</a>
</form>
{% endblock %}
