{% extends 'base.html' %}

{% block content %}
<div class="bg-indigo-500 min-h-screen flex items-center justify-center">

        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesi칩n</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electr칩nico" class="text-gray-800 bg-indigo-100 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>

    </div>
</div>
{% endblock %}
