{% extends 'base.html' %}

{% block content %}
<h2>Lista de Usuarios</h2>
<form method="POST" action="{% url 'procesar_usuarios' %}">
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>Seleccionar</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td><input type="checkbox" name="usuarios_seleccionados" value="{{ usuario.id }}"></td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.rol }}</td>
                <td>
                    <a href="{% url 'editar_usuario' usuario.id %}">Editar</a>
                    <a href="{% url 'eliminar_usuario' usuario.id %}" onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Procesar Usuarios Seleccionados</button>
</form>
{% endblock %}
