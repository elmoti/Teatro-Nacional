{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">Lista de Usuarios</h2>
    <form method="POST" >
        {% csrf_token %}
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="py-2 px-4 border-b text-left">Nombre</th>
                        <th class="py-2 px-4 border-b text-left">Email</th>
                        <th class="py-2 px-4 border-b text-left">Rol</th>
                        <th class="py-2 px-4 border-b text-left">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr class="hover:bg-gray-100 text-gray-700">
                        <td class="py-2 px-4 border-b text-left">{{ usuario.nombre }} </td>
                        <td class="py-2 px-4 border-b text-left">{{ usuario.email }}</td>
                        <td class="py-2 px-4 border-b text-left">{{ usuario.rol }}</td>
                        <td class="py-2 px-4 border-b flex space-x-2 text-left">
                            <a href="{% url 'editar_usuario' usuario.id %}" class="text-blue-500 hover:underline">Editar</a>
                        </td>
                        <td class="py-2 px-4 border-b flex space-x-2 text-left">
                            <a href="{% url 'eliminar_usuario' usuario.id %}" class="text-red-500 hover:underline" onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </form>
</div>
<a href="{% url 'home' %}" class="block text-blue-500 hover:text-blue-700 mt-4">&larr; Volver a Inicio</a>
{% endblock %}
