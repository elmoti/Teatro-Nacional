<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <form action="{% url 'login' %}" method="get">
        <button type="submit" class="btn btn-primary">Ir a Login</button>
    </form>
</body>
</html>
