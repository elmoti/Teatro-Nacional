{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Eliminar Reserva de Utilería</h2>
    <p class="text-gray-600 mb-4">¿Estás seguro de que quieres eliminar esta reserva para la utilería <strong class="text-red-500">{{ reserva.utileria }}</strong> que se va a usar en la obra <strong class="text-red-500">{{ reserva.obra }}</strong>?</p>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Eliminar</button>
        </div>
        <div>
            <a href="{% url 'lista_reserva_utileria' %}" class="text-blue-500 hover:underline">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
