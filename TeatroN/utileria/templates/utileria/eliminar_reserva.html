{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Reserva de Utileria</h2>
<p>¿Estás seguro de que quieres eliminar esta reserva para la utileria {{ reserva.utileria }} que se va a usar en la obra {{ reserva.obra }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_reserva_utileria' %}">Cancelar</a>
</form>
{% endblock %}
