{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Obra</h2>
<p>¿Estás seguro de que quieres eliminar esta obra {{ obra.nombre }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_obra' %}">Cancelar</a>
</form>
{% endblock %}
