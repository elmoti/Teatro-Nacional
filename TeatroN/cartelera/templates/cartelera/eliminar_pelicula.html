{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Pelicula</h2>
<p>¿Estás seguro de que quieres eliminar esta Pelicula {{ pelicula.nombre }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_pelicula' %}">Cancelar</a>
</form>
{% endblock %}
